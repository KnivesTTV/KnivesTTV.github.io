<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
    <h2>Budget Calculator</h2>
    <form id="budget-form">
      <label for="income">Basic Salary (in pesos):</label>
      <input type="number" id="income" min="0" step="1">
      
      <label for="non-taxable-allowance">Non-taxable Allowance (in pesos):</label>
      <input type="number" id="non-taxable-allowance" min="0" step="1" placeholder="Enter non-taxable allowance">
    </form>
    
    <div id="result"></div>

    <!-- Options Section -->
    <fieldset>
      <legend>Options</legend>
      <label>
        <input type="checkbox" id="precise-distribution-of-calculation">
        Precise Distribution of Calculation
      </label>
    </fieldset>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
