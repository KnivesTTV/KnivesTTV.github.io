<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
    <h2>Budget Calculator</h2>
    <form id="budget-form">
      <label for="income">Basic Salary (in pesos):</label>
      <input type="text" id="income" placeholder="₱0.00" oninput="formatInputValue(this)">
      
      <label for="non-taxable-allowance">Non-taxable Allowance (in pesos):</label>
      <input type="text" id="non-taxable-allowance" placeholder="₱0.00" oninput="formatInputValue(this)">
      

    </form>

    <div id="result">
      <h3>Salary Breakdown</h3>
      <div class="result">
        <div><span>Basic Salary:</span> <span>₱0.00</span></div>
        <div><span>Non-taxable Allowance:</span> <span>₱0.00</span></div>
        <div><span>Monthly Salary:</span> <span>₱0.00</span></div>
        <div><span>Withholding Tax:</span> <span>₱0.00</span></div>
        <div><span>SSS Contribution:</span> <span>₱0.00</span></div>
        <div><span>PhilHealth Contribution:</span> <span>₱0.00</span></div>
        <div><span>PAG-IBIG Contribution:</span> <span>₱0.00</span></div>
        <div><span>Total Deductions:</span> <span>₱0.00</span></div>
        <div><span>Net Pay:</span> <span>₱0.00</span></div>
      </div>
    </div>

    <!-- Options Section -->
    <fieldset>
      <legend>Options</legend>
      <label>
        <input type="checkbox" id="precise-distribution-of-calculation">
        Precise Distribution of Calculation
      </label>
    </fieldset>
  </div>
  <script src="script.js"></script>
</body>
</html>
